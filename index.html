<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherlock Holmes</title>
    <link rel="icon" href="sherlock-holmes-icon-16.jpg"></link>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Island+Moments&family=Oswald&family=Shalimar&display=swap" rel="stylesheet">

    <body>
        <div class="fondo">
            <div id="Titulo">
                <h1>The Sherlock Holmes Game</h1>
            </div>
        </div>
                <div class="contenido">
                        <h4>Speed Typing</h4>
                        <p>Ejercite sus habilidades de tipeo con este texto de ejemplo de Sherlock Holmes. ¡Hága Click en INICIO para empezar!</p>
                        <p id="quote"></p> <!-- En este bloque mostramos el texto de ejemplo -->
                        <p id="message"></p> <!-- En este bloque mostramos los mensajes del juego -->
                        <input type="text" aria-label="palabra actual" id="texto-tipeado" /> <!-- el componente textbox para ingresar el texto -->
                        <button type="button" id="inicio">Inicio</button> <!-- Botón para iniciar el juego --> 
                </div>               
    </body>
